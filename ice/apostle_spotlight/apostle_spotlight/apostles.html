<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Presidency & Quorum of the Twelve Apostles</title>
    <style>
        #wrapper {
            height: 700px;
            width: 900px;
            background: url("images/christus.webp") -190px 0px;
            border: 10px solid rgb(0, 0, 0);
            border-radius: 20px;
            margin: 0 auto;
            background-size: cover;
        }
        .spotlight {
            border: 10px solid #fffff
            border-radius: 50%;
            height: 200px;
            width: 200px;
            overflow:hidden;
        }
        .spotlight img {
            width: 200px

        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="pres">
            <div class="spotlight">
                <img src="images/eyring.webp" alt="President Eyring">
            </div>
        </div>
        <div id="twelve">

        </div>
    </div>
</body>
</html>
