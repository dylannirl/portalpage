<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table>
           <thead>
             <tr>
            <th>Speaker</th>
      <th>Title</th>
      <th>Location</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Brad Wilcox</td>
      <td>His Grace is Sufficient</td>
      <td>BYU Provo</td>
      <td>2011</td>
    </tr>
    <tr>
      <td>Jeffery R. Holland</td>
      <td>"Cast Not Away Therefore Your Confidence"</td>
      <td>BYU Provo</td>
      <td>1999</td>
    </tr>
    <tr>
      <td>J.B. Haws</td>
      <td>Wrestling with Comparisons</td>
      <td>BYU Provo</td>
      <td>2019</td>
    </tr>
  </tbody>
        </table>

        <form id="devotionalForm">
    <h2>Add a New Devotional</h2>

    <label for="speaker">Speaker:</label>
    <input type="text" id="speaker" name="speaker" required>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>

    <button type="submit">Add Devotional</button>
  </form>
      </div>
    </main>
  </div>
</body>
</html>
